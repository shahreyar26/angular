<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productlist">
        <div class="card col-md-3">
            <img src="{{item.image}}"alt="">
            <h5 class="itemdata">{{item.title}}</h5>
            <P class="itemdata">{{item.description}}</P>
            <p><strong>price:</strong>${{item.price}}</p>
            <p><strong>{{item.category}}</strong></p>
          
            <button class=" btn-primary" style=" background-color: brown;" (click)="addtoCart(item)" >add to cart</button>
        </div>
    </ng-container>
